<html>

    <head>
        <title>Repeatify</title>
      <script src="script/repeatify.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body style="padding:50px">
      <div class="container">

        <div class="row">
             <div class="col-md-12">
                 <div class="form-group">
                     <label>Repeat the String</label>
                     <input type="text" class="form-control" id="add">
                 </div>            
             </div>
        </div> 

        <div class="row">
          <div class="col-md-12">
              <div class="form-group">
                  <label>Enter the number of times to Repeat</label>
                  <input type="text" class="form-control" id="add1">
              </div>            
          </div>
        </div> 

        <div class="row">
          <div class="col-md-12">
              <button style="padding:5px;" class="btn btn-primary" onclick="repeat()">Repeat</button>         
          </div>
        </div>

        <div class="row" style="padding-left:20px; margin-top:10px">
          <p><strong>Output is :</strong></p>
          <p id="show">Empty</p>
        </div>


      </div>
    </body>
    
    </html>
