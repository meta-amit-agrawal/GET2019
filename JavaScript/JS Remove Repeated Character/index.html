<html>
    
    <head> 
        <title>Remove Repeated Character</title>
        <script src="script/remove.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body style="padding:50px"> 

        <div class="container">

                <div class="row">
                     <div class="col-md-12">
                         <div class="form-group">
                             <label>Enter the String to remove the Repeated Character</label>
                             <input type="text" class="form-control" id="inputString">
                         </div>            
                     </div>
                </div> 

                <div class="row">
                        <div class="col-md-12">
                            <button style="padding:5px;" class="btn btn-primary" onclick="removeRepeatedCharacters()">Click Me</button>
                        </div>
                </div>

                <div class="row" style="padding-left:20px; margin-top:10px">
                        <p><strong>Output : </strong></p>
                        <p id="demo">Empty</p>
                </div>
       </div>
    </body>
</html>
