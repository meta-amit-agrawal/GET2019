<button class="btn btn-info" routerLink="/home">Home</button>
<div class="row justify-content-center">
 
  <form class="col-8" [formGroup]="messageForm" (ngSubmit)="update()">
    <div class="form-group">
        <label>
            Name:
            <input type="text" formControlName="name" class="form-control" placeholder="Name" value="{{person.name}}">
            
        </label>
  
    </div>
      
    <div class="form-group">
        <label>
            Phone:
            <input type="text" formControlName="contact" class="form-control" placeholder="Phone" value="{{person.contact}}">
            
        </label>
    </div> 
    <div class="form-group">
        <label>
            City:
              <input type="text" formControlName="city" class="form-control" placeholder="City" value="{{person.city}}">
             
        </label>
    </div>
          
    <button class="btn btn-primary">Update</button>
  </form>
</div>
