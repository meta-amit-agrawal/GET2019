<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>

      <div class="container">
          <div class="row">
            <!--repeat card for every user-->
              <div class="card col-md-4 border-dark"  *ngFor="let user of array_users">
                <div class="card-body d-flex flex-column align-items-start">
                  <img src="assets/img/user_logo.png" height="130">
                </div>
                <ul>
                    <li class="list-group-item logo card">{{user.name}}</li>
                    <li class="list-group-item logo card">{{user.contact}}</li>
                    <li class="list-group-item logo card">{{user.city}}</li>
                    <li class="list-group-item logo card"><button class="btn btn-info">Edit</button></li>
                </ul>
              </div>
          </div>
        </div>

  </body>
</html>
